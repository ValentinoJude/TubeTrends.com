<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Creator Trend Analytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TubeTrends</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comparisontool.html">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trends.html">Trends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upandcoming.html">Up-and-Coming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                </ul>
                <div class="cart-icon ms-3">
                    <button class="btn btn-outline-light position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">
                            0
                        </span>
                    </button>
                </div>
                <div class="nav-item ms-2 d-flex align-items-center">
                    <button id="themeToggle" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sun" id="lightIcon"></i>
                        <i class="fas fa-moon" id="darkIcon" style="display: none;"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h2">Creator Merchandise</h1>
                <p class="text-muted">Support your favorite creators with exclusive merchandise</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="creator-filter">
                            <option value="all">All Creators</option>
                            <option value="pewdiepie">PewDiePie</option>
                            <option value="markiplier">Markiplier</option>
                            <option value="mrbeast">MrBeast</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="clothing">Clothing</option>
                            <option value="accessories">Accessories</option>
                            <option value="collectibles">Collectibles</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="price-filter">
                            <option value="all">All Prices</option>
                            <option value="0-25">Under $25</option>
                            <option value="25-50">$25 - $50</option>
                            <option value="50+">Over $50</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="sort-by">
                            <option value="popular">Most Popular</option>
                            <option value="newest">Newest</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row" id="product-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>

        <!-- Cart Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cart-items"></div>
                <div class="cart-total mt-3">
                    <h5>Total: <span id="cart-total">$0.00</span></h5>
                </div>
                <button class="btn btn-danger w-100 mt-3" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shop.js"></script>
    <script src="theme.js"></script>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Checkout Steps -->
                    <div class="checkout-progress mb-4">
                        <div class="steps d-flex justify-content-between">
                            <div class="step active">1. Shipping</div>
                            <div class="step">2. Payment</div>
                            <div class="step">3. Confirmation</div>
                        </div>
                    </div>
                    
                    <!-- Checkout Forms Container -->
                    <div id="checkout-container">
                        <!-- Forms will be dynamically inserted here -->
                    </div>

                    <!-- Order Summary -->
                    <div class="order-summary mt-4">
                        <h6>Order Summary</h6>
                        <div id="checkout-cart-summary">
                            <!-- Cart summary will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
