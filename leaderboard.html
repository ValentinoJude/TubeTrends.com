    <main class="container py-4">
        <h1 class="text-center mb-4">Top 100 YouTube Channels</h1>

        <!-- Filters Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="category-select">
                            <option value="all">All Categories</option>
                            <!-- Categories will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="sort-select" class="form-select">
                            <option value="subscriber">Sort by Subscribers</option>
                            <option value="view">Sort by Views</option>
                            <option value="video">Sort by Videos</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="time-select">
                            <option value="all-time">All Time</option>
                            <option value="this-month">This Month</option>
                            <option value="this-week">This Week</option>
                            <option value="today">Today</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search channels...">
                            <button class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add this after the filters card and before the leaderboard list -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Icon Legend</h6>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-auto">
                        <span class="badge bg-light text-dark">
                            <i class="fas fa-users me-2"></i>Subscribers
                        </span>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-light text-dark">
                            <i class="fas fa-eye me-2"></i>Total Views
                        </span>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-light text-dark">
                            <i class="fas fa-video me-2"></i>Video Count
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Content -->
        <div class="card">
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="leaderboard-list">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
